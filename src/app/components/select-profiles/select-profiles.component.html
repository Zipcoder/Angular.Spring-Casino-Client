<section class="container">
  <h2>Select Your Profiles</h2>
  <ul class="profile-list">
    <ng-container *ngFor="let profile of profiles">
      <li class="button" *ngIf="profile.name != 'AI'" [ngClass]="{'selected': profile === selectedProfile}" (click)="selectProfile(profile)">
        {{ profile.name }}
      </li>
    </ng-container>
  </ul>
  <button class="button submit" (click)="submitProfile()">Submit Profiles</button>
</section>
